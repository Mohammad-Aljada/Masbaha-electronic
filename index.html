<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسبحة الكترونية</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center gap-5">
      <h1>مسبحة الالكترونية</h1>
      <div class="row gy-3">
        <div class="boxes d-flex flex-wrap justify-content-center gap-5">
          <div class="box d-flex flex-column align-items-center gap-3">
            <button class="bg-info">سبحان الله</button>
            <span class="px-5 py-3">0</span>
          </div>
          <div class="box d-flex flex-column align-items-center gap-3">
            <button class="bg-danger">الله اكبر</button>
            <span class="px-5 py-3">0</span>
          </div>
          <div class="box d-flex flex-column align-items-center gap-3">
            <button class="bg-success">الحمدالله</button>
            <span class="px-5 py-3">0</span>
          </div>
          <div class="box d-flex flex-column align-items-center gap-3">
            <button class="bg-warning">لا اله الا الله</button>
            <span class="px-5 py-3">0</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
